<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgb(34, 36, 34);
      direction: rtl;
      text-align: right;
      padding: 40px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

      display: flex;
      flex-direction: column;
      justify-content: space-around;

    h2 {
      color: rgb(255, 255, 255,0.9);

    }
    label {
      color: rgb(255, 255, 255,0.7);

      font-size: 2.5rem;

    }

    }

      width: 100%;

      border-radius: 5px;

      resize: vertical;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

      background-color: #218838;
    }
    .back{
    border: 1px solid rgb(255, 255, 255,0.4);

}

</head>
